    <link type="text/css" rel="stylesheet" href="{% static 'dashboard/css/theme-default/font-awesome.min.css' %}" />
    <link type="text/css" rel="stylesheet" href="{% static 'dashboard/css/theme-default/material-design-iconic-font.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jplayer/2.9.2/skin/blue.monday/css/jplayer.blue.monday.min.css" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="{% static 'resources/demos/style.css' %}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    </script>
    <script src="{% static 'dashboard/js/libs/select2/select2.min.js' %}"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jplayer/2.9.2/jplayer/jquery.jplayer.min.js"></script>
</head>

<body class="menubar-hoverable header-fixed ">
    <!-- BEGIN LOGIN SECTION -->
    <section class="section-account">
        <div class="img-backdrop"></div>
        <div class="spacer"></div>
        <div class="card contain-sm style-transparent">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-offset-3 col-sm-6">
                        <br />
                        <span class="text-lg text-bold text-primary">LOGIN</span>
                        {% if error_message %}
                        <div class="alert alert-danger">{{error_message}}</div>
                        {% endif %}
                        <form class="form floating-label" action="" accept-charset="utf-8" method="post">
                            {% csrf_token %}
                            {{form.errors}}
                            <div class="form-group">
                                <label for="username">Username</label> {{ form.username }}
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label> {{ form.password }}
                            </div>
                            <br />
                            <div class="row">
                                <div class="col-xs-6 text-left">
                                    <div class="checkbox checkbox-inline checkbox-styled">
                                        <label>
                                            <input type="checkbox"> <span>Remember me</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-xs-6 text-right">
                                    <button class="btn btn-primary btn-raised" type="submit">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
          </body>
</html>
